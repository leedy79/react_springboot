<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Contents List</h2>
    <div>
        <a th:href="@{/board/new}" class="btn btn-outline-dark float-right ">New Content</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Creatd At</th>
            <th>Creatd By</th>
            <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="content : ${boardPage.content}">
            <td th:text="${content.id}"></td>
            <td th:text="${content.title}"></td>
            <td th:text="${content.content}"></td>
            <td th:text="${content.createdAt}"></td>
            <td th:text="${content.createdBy}"></td>
            <td>
                <a th:href="@{/board/edit/{id}(id=${content.id})}">수정</a>&nbsp;&nbsp;
                <form th:action="@{/board/delete/{id}(id=${content.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <div class="row">
        <ul class="pagination">
            <li class="page-item" th:each="i : ${#numbers.sequence(0, boardPage.totalPages - 1)}">
                <a class="page-link" th:href="@{/board/list(page=${i})}" th:text="${i + 1}">1</a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
