<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Content</title>
</head>
<body>
<h1>Update Content Form</h1>
<form th:action="@{/board/update}" th:object="${content}" method="post">
    <input type="hidden" th:field="*{id}">
    <div >
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}"  />
    </div>
    <div >
        <label for="content">Content:</label>
        <input type="text" id="content" th:field="*{content}"  />
    </div>

    <div >
        <label for="createdAt">createdAt:</label>
        <input type="text" id="createdAt" th:field="*{createdAt}"  />
    </div>

    <div >
        <label for="createdBy">createdBy:</label>
        <input type="text" id="createdBy" th:field="*{createdBy}"  />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
